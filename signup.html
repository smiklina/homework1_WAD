<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="res/images/favicon.ico">
  <title>My Dashboard</title>
  <link rel="stylesheet" href="res/style.css">
</head>
<body>
<header>
  <ul class="nav">
    <li><a href="index.html" class="navbar">Home</a></li>
  </ul>
</header>
<section>
  <form action="">
    <input type="email" placeholder="Email" required> <br>
    <input name="password" type="password" id="password" placeholder="Password"
           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,14}$" required><br>
    <a href="signup.html"> <input type="submit" class="btn" value="Signup"></a>
  </form>
</section>
<section1 id="message">
  <h3>Password must comply the following:</h3>
  <p id="length" class="invalid">Length of 8-14 characters</p>
  <p id="capital" class="invalid">Contain a capital character</p>
  <p id="letter" class="invalid">Contain at least 2 lowercase characters</p>
  <p id="number" class="invalid">Contain a numeric value</p>
  <p id="begin" class="invalid">Begin with a capital character</p>
  <p id="special" class="invalid">Contain the character “_”</p>
</section1>
<script>
  var myInput = document.getElementById("password");
  var letter = document.getElementById("letter");
  var capital = document.getElementById("capital");
  var number = document.getElementById("number");
  var length = document.getElementById("length");
  var begin = document.getElementById("begin");
  var special = document.getElementById("special");

  // When the user clicks on the password field, show the message box
  myInput.onfocus = function() {
    document.getElementById("message").style.display = "block";
  }

  // When the user clicks outside of the password field, hide the message box
  myInput.onblur = function() {
    document.getElementById("message").style.display = "none";
  }

  // When the user starts to type something inside the password field
  myInput.onkeyup = function() {

    var underscore = '[_]';
    if(myInput.value.match(underscore)) {
      special.classList.remove("invalid");
      special.classList.add("valid");
    } else {
      special.classList.remove("valid");
      special.classList.add("invalid");
    }
    // Validate lowercase letters
    var lowerCaseLetters = '(.*[a-z]){2}';
    if(myInput.value.match(lowerCaseLetters)) {
      letter.classList.remove("invalid");
      letter.classList.add("valid");
    } else {
      letter.classList.remove("valid");
      letter.classList.add("invalid");
    }

    // Validate capital letters
    var upperCaseLetters = '[A-Z]';
    if(myInput.value.match(upperCaseLetters)) {
      capital.classList.remove("invalid");
      capital.classList.add("valid");
    } else {
      capital.classList.remove("valid");
      capital.classList.add("invalid");
    }

    if(myInput.value.charAt(0).match(upperCaseLetters)) {
      begin.classList.remove("invalid");
      begin.classList.add("valid");
    } else {
      begin.classList.remove("valid");
      begin.classList.add("invalid");
    }

    // Validate numbers
    var numbers = '[0-9]';
    if(myInput.value.match(numbers)) {
      number.classList.remove("invalid");
      number.classList.add("valid");
    } else {
      number.classList.remove("valid");
      number.classList.add("invalid");
    }

    // Validate length
    if(myInput.value.length > 8 && myInput.value.length < 15) {
      length.classList.remove("invalid");
      length.classList.add("valid");
    } else {
      length.classList.remove("valid");
      length.classList.add("invalid");
    }
  }
</script>
</body>
</html>
